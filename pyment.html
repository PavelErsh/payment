<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить чек</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaeef3;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .form-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            color: #2c3e50;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
            background-color: #fff;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Нормализация для input[type="date"] */
        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            color: #555;
            cursor: pointer;
        }

        input[type="date"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
            background-color: #fff;
            outline: none;
        }

        /* Улучшение для select */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            color: #555;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='10' height='10' viewBox='0 0 24 24' fill='%23555'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px 12px;
        }

        select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
            background-color: #fff;
            outline: none;
        }

        /* Убираем стандартную стрелку для input[type="number"] */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        /* Стили для загрузки файла */
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: pointer;
            display: block;
        }

        .file-input-container .file-input-label {
            display: block;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #555;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .file-input-container .file-input-label:hover {
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
            background-color: #fff;
        }

        /* Стили для кнопки "Сделать фото" */
        .capture-photo-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 15px;
        }

        .capture-photo-button:hover {
            background-color: #0056b3;
        }

        .capture-photo-button:active {
            transform: scale(0.98);
        }

        /* Стили для видео и канваса */
        video, canvas {
            display: none;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/PavelErsh/images/refs/heads/main/kmk.png" alt="Логотип">
            <h1>Добавить чек</h1>
        </div>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="date">Дата операции:</label>
            <input type="date" id="date" name="date" required>
            <script>
                // Автоматически заполняем поле даты текущим значением
                window.onload = function () {
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('date').value = today;
                };
            </script>

            <label for="contract_number">Номер договора:</label>
            <input type="number" id="contract_number" name="contract_number" placeholder="Введите номер договора" required>

            <label for="accounting_type">Тип учёта:</label>
            <select id="accounting_type" name="accounting_type" required>
                <option value="" disabled selected>Выберите тип учёта</option>
                <option value="Предоплата">Предоплата</option>
                <option value="Оплата">Оплата</option>
                <option value="Замер">Замер</option>
            </select>

            <label for="payment_type">Тип оплаты:</label>
            <select id="payment_type" name="payment_type" required>
                <option value="" disabled selected>Выберите тип оплаты</option>
                <option value="Перевод">Перевод</option>
                <option value="Эквайринг">Эквайринг</option>
            </select>

            <label for="check_photo">Чек (фото):</label>
            <div class="file-input-container">
                <input type="file" id="check_photo" name="check_photo" accept="image/*" required>
                <span class="file-input-label">Выберите файл</span>
            </div>

            <button type="button" class="capture-photo-button" onclick="capturePhoto()">Сделать фото</button>

            <video id="video" playsinline autoplay></video>
            <canvas id="canvas"></canvas>

            <label for="comment">Комментарий:</label>
            <textarea id="comment" name="comment" placeholder="Введите комментарий"></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let stream = null;

        function capturePhoto() {
            if (stream) {
                stopCamera();
            } else {
                startCamera();
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
                .then(function (mediaStream) {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                    video.style.display = 'block';
                })
                .catch(function (err) {
                    console.error('Unable to access the camera/webcam.', err);
                });
        }

        function stopCamera() {
            let context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageDataURL = canvas.toDataURL('image/jpeg');

            // Создаем скрытый input для отправки фото
            let input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'check_photo';
            input.value = imageDataURL;
            document.querySelector('form').appendChild(input);

            // Останавливаем поток видео
            stream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            canvas.style.display = 'block';
        }
    </script>
</body>
</html>
